<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budo shop</title>
</head>

<body>
    <header>
        <div class="header__nav">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">BudoShop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Comprar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input id="buscador" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header__img">
            <img src="img/kanji3.png" alt="karate">
        </div>
    </header>
    <main>
        <section>
            <button id=verCatalogo type="button" class="btn btn-primary">Ver Catálogo</button>
            <button id=ocultarCatalogo type="button" class="btn btn-primary">Ocultar Catálogo</button>
            <button id="agregarProducto" data-bs-toggle="modal" data-bs-target="#idModalAgregarProducto"
                    class="btn btn-secondary">Agregar Producto</button>
            <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <form id="formAgregarProducto">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="productoInput" aria-describedby="producto">
                                </div>
                                <div class="mb-3">
                                    <label for="autor" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precioInput" aria-describedby="precio">

                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="text" id="guardarProductoBtn" class="btn btn-primary"
                                data-bs-dismiss="modal">Guardar Producto</button>
                        </div>
                    </div>
            </div>
                

            </div>




            <div class="container">
                <div id="coincidencia"></div>
                <div id="productosDiv" class="row">
                </div>



        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
